<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAPHIRA - Đăng Ký</title>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="/public/css/style-login.css" />
</head>
<body>

    <header class="login-header-sticky">
        <div class="header-logo-container">
            <div class="header-logo-icon">
                <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

                </svg>
            </div>
            <h2 class="header-logo-text">SAPHIRA</h2>
        </div>
        <nav class="header-nav-login">
            <a href="index.html">Trang Chủ</a>
            <a href="men.html">Nước Hoa Nam</a>
            <a href="women.html">Nước Hoa Nữ</a>
            <a href="unisex.html">Nước Hoa Unisex</a>
            <a href="About.html">Về Chúng Tôi</a>
        </nav>
        <div class="header-actions-login">
            <button class="icon-button-login" title="Tìm kiếm">
                <span class="material-symbols-outlined">search</span>
            </button>
            <button class="icon-button-login" title="Giỏ hàng">
                <span class="material-symbols-outlined">shopping_bag</span>
            </button>
            <button class="icon-button-login active" title="Tài khoản">
                <span class="material-symbols-outlined">person</span>
            </button>
        </div>
    </header>

    <main class="login-container">
        <div class="login-box">
            <div class="login-box-header">
                <p class="login-title">Đăng Ký Tài Khoản SAPHIRA</p>
                <p class="login-subtitle">Tạo tài khoản để bắt đầu mua sắm những mùi hương độc quyền</p>
            </div>
            
            <form class="login-form">
                <div class="form-group">
                    <p class="form-label">Họ và Tên</p>
                    <input class="form-input" placeholder="Nhập họ và tên của bạn" type="text" />
                </div>
                 <div class="form-group">
                    <p class="form-label">Email</p>
                    <input class="form-input" placeholder="Nhập email của bạn" type="email" />
                </div>
                <div class="form-group">
                    <p class="form-label">Mật khẩu</p>
                    <input class="form-input" placeholder="Nhập mật khẩu" type="password" />
                </div>
                <div class="form-group">
                    <p class="form-label">Xác nhận Mật khẩu</p>
                    <input class="form-input" placeholder="Nhập lại mật khẩu" type="password" />
                </div>
                
                <label class="form-checkbox-wrapper">
                    <input class="form-checkbox" type="checkbox" />
                    <span>Tôi đồng ý với <a href="#" class="form-link-signup">Điều khoản & Điều kiện</a></span>
                </label>
                
                <button class="btn-primary-login" type="submit">Đăng ký</button>
            </form>
            
            <div class="social-login-container">
                <div class="social-divider">
                    <hr />
                    <p>Hoặc đăng ký với</p>
                    <hr />
                </div>
                <div class="social-grid">
                    <button class="btn-social">
                        <img class="social-icon-img" alt="Google Logo" src="/img/google-logo.png" />
                        <span>Google</span>
                    </button>
                    <button class="btn-social">
                        <img class="social-icon-img" alt="Facebook Logo" src="/img/facebook-logo.png" />
                        <span>Facebook</span>
                    </button>
                </div>
            </div>
            
            <p class="signup-link-container">
                Đã có tài khoản? <a href="login.html" class="form-link-signup">Đăng nhập ngay</a>
            </p>
        </div>
    </main>

</body>
</html>
